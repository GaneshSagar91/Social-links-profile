<!DOCTYPE html>
<html lang="en">
<head>

  <title>Social links profile</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">

    <div class="details">

      <h4>London, United Kingdom</h3>

    <div class="links">

    </div>

  </div>

</html>
